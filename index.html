<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JavaScript Example</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Article Heading</h2>
            <p>This is the first paragraph of the article. It provides some introductory information.</p>
            <p>This is the second paragraph of the article. It contains additional details and context.</p>
        </article>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
